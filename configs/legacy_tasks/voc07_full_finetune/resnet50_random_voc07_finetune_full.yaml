DATASET: voc2007
NUM_DEVICES: 4
LOGGER_FREQUENCY: 10
MODEL:
  TEST_MODEL: True
  DEPTH: 50
  NUM_CLASSES: 20
  MODEL_NAME: resnet_supervised_finetune_full
  BN_MOMENTUM: 0.9
  BN_EPSILON: 1.0000001e-5
  ALLOW_INPLACE_SUM: True
  MEMONGER: True
  FINE_TUNE: True
  BN_NO_SCALE_SHIFT: True
  NO_BIAS_DECAY: True
  FORCE_BN_TEST_MODE: False
TRAIN:
  DATA_TYPE: train
  BATCH_SIZE: 128
  EVALUATION_FREQUENCY: 40
  SCALE: 256
  CROP_SIZE: 224
  DATA_TRANSFORMS: [random_sized_crop, horizontal_flip]
  DATA_PROCESSING: [color_normalization, lighting]
TEST:
  # for VOC2007, we train on the trainval split and evaluate on the test set.
  DATA_TYPE: test
  BATCH_SIZE: 128
  CROP_SIZE: 224
SOLVER:
  BASE_LR: 0.1
  STEP_SIZES: [4000, 4000]
  NUM_ITERATIONS: 12000
  WEIGHT_DECAY: 0.000001
  WEIGHT_DECAY_BN: 0.0
  MOMENTUM: 0.9
  GAMMA: 0.1
  NESTEROV: True
CHECKPOINT:
  DIR: .
  CHECKPOINT_PERIOD: 40
METRICS:
  TYPE: AP
